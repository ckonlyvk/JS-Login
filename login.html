<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>

    <link type="text/css" rel="stylesheet" href="login.css">
    <script type="text/javascript" src="login.js"></script>
</head>

<body>
    <div class="container">
        <a id="signUp" class="tab" href="#" onclick="onSignUp()">Sign Up</a>
        <a id="logIn" class="tab" href="#" onclick="onLogIn()">Log In</a>
        <div id="box_signUp" class="box_form">
            <h2>Đăng Ký Tài Khoản</h2>
            <hr>
            <form id="frm_signUp" action="#" method="POST">
                <table>
                    <tr>
                        <td>Tên đăng nhập:</td>
                        <td><input type="text" id="inp_name1" class="inp" onfocus=" ChangeBorderColor(id)" onblur=" ChangeBorderColor(id,0)"></td>
                    </tr>
                    <tr>
                        <td>Mật khẩu:</td>
                        <td> <input type="password" id="inp_password1" class="inp" onfocus=" ChangeBorderColor(id)" onblur=" ChangeBorderColor(id,0)"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" id="inp_email" class="inp" onfocus=" ChangeBorderColor(id)" onblur=" ChangeBorderColor(id,0)"><br></td>
                    </tr>
                    <tr>
                        <td> Tuổi:</td>
                        <td> <input type="text" id="inp_age" class="inp" onfocus=" ChangeBorderColor(id)" onblur=" ChangeBorderColor(id,0)"><br></td>
                    </tr>
                    <tr>
                        <td>Nghề nghiệp</td>
                        <td>
                            <select name="job" id="dropdown" class="inp" onfocus=" ChangeBorderColor(id)" onblur=" ChangeBorderColor(id,0)">
                                <option value="">Mời chọn</option>
                                <option value="developer">Developer</option>
                                <option value="tester">Tester</option>
                                <option value="manager">Manager</option>
                            </select><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Giới tính:
                        </td>
                        <td><input type="radio" name="gender" value="Nam" class="inp">Nam
                            <input type="radio" name="gender" value="Nữ" class="inp">Nữ <br></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <p id="notification1"></p>
                        </td>
                    </tr>


                </table>
                <div class="center">
                    <input type="submit" id="btn_signUp" value="Đăng ký" onclick="return CheckSignUp()"><br>
                    <p>Bạn đã có tài khoản? vui lòng click <a href="#" onclick="onLogIn()">Đăng Nhập</a></p><br>
                </div>
            </form>


        </div>

        <div id="box_logIn" class="box_form">
            <h2>Đăng Nhập</h2>
            <hr>
            <form id="frm_logIn" action="#" method="POST">
                <table>
                    <tr>
                        <td>Tên đăng nhập:</td>
                        <td><input type="text" id="inp_name2" class="inp" onfocus=" ChangeBorderColor(id)" onblur=" ChangeBorderColor(id,0)"><br></td>
                    </tr>
                    <tr>
                        <td> Mật khẩu:</td>
                        <td><input type="password" id="inp_password2" class="inp" onfocus=" ChangeBorderColor(id)" onblur=" ChangeBorderColor(id,0)"><br></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <p id="notification2"></p>
                        </td>
                    </tr>
                </table>

                <div class="center">
                    <input type="checkbox" value="1"> Ghi nhớ đăng nhập <br>
                    <p><a href="#">Quên mật khẩu?</a></p>

                    <input type="submit" id="btn_logIn" value="Đăng nhập" onclick="return CheckLogIn()"><br>
                    <p>Bạn <b>chưa</b> có tài khoản? vui lòng click <a href="#" onclick="onSignUp()">Đăng ký</a></p><br>
                </div>
            </form>

        </div>

    </div>


</body>

</html>
